<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Enter Word for Slot Machine</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #181818;
            color: #fff;
            font-family: sans-serif;
        }
        .input-container {
            background: #232323;
            padding: 32px 24px;
            border-radius: 12px;
            box-shadow: 0 4px 24px #0008;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 16px;
        }
        input[type="text"],
        input[type="number"] {
            font-size: 1.5rem;
            padding: 8px 16px;
            border-radius: 6px;
            border: 2px solid #e0e0e0;
            outline: none;
            width: 220px;
            background: #fff;
            color: #222;
        }
        button {
            font-size: 1.2rem;
            padding: 10px 24px;
            border-radius: 6px;
            border: none;
            background: #e0e0e0;
            color: #222;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background: #fff;
        }
    </style>
</head>
<body>
    <form class="input-container" id="wordForm">
        <label for="wordInput">Enter your word:</label>
        <input type="text" id="wordInput" maxlength="120" autocomplete="off" required>
        <label for="timeInput">Reveal time (ms, optional):</label>
        <input type="number" id="timeInput" min="100" max="10000" step="100" placeholder="2000">
        <label for="speedInput">Speed between letters (ms, optional):</label>
        <input type="number" id="speedInput" min="50" max="2000" step="10" placeholder="300">
        <label for="spinspeedInput">Spin speed (ms, optional):</label>
        <input type="number" id="spinspeedInput" min="20" max="1000" step="10" placeholder="50">
        <button type="submit">Submit</button>
    </form>
    <script>
        // Use these functions for emoji/unicode-safe encoding/decoding

        function basicEncode(str) {
            // Shift each char code by +1, then base64 encode as UTF-8
            const shifted = Array.from(str).map(ch => String.fromCodePoint(ch.codePointAt(0) + 1)).join('');
            const utf8 = new TextEncoder().encode(shifted);
            return btoa(String.fromCharCode(...utf8));
        }

        function basicDecode(str) {
            try {
                const binary = atob(str);
                const bytes = Uint8Array.from(binary, c => c.charCodeAt(0));
                const shifted = new TextDecoder().decode(bytes);
                // Shift back each code point by -1
                return Array.from(shifted).map(ch => String.fromCodePoint(ch.codePointAt(0) - 1)).join('');
            } catch (e) {
                return '';
            }
        }

        document.getElementById('wordForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const word = document.getElementById('wordInput').value.trim();
            const time = document.getElementById('timeInput').value.trim();
            const speed = document.getElementById('speedInput').value.trim();
            const spinspeed = document.getElementById('spinspeedInput').value.trim();
            if (word) {
                let url = 'word-slots.html#' + encodeURIComponent(basicEncode(word));
                if (time) {
                    url += '&time=' + encodeURIComponent(time);
                }
                if (speed) {
                    url += '&speed=' + encodeURIComponent(speed);
                }
                if (spinspeed) {
                    url += '&spinspeed=' + encodeURIComponent(spinspeed);
                }
                window.location.href = url;
            }
        });
    </script>
</body>
</html>
